<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="imagens/logo html 200.png" alt="Esta é uma logo HTML5.">
    <p>Podemos também carregar imagens de sub-pastas:</p>
    <img src="logo css 200.png" alt="Esta é uma logo CSS.">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://trickdroid.org/wp-content/uploads/2019/12/Sobre-JavaScript-Definicao-Historia-Usos-e-Forcas.png" alt="E uma logo JavaScript.">
    
</body>
</html>
