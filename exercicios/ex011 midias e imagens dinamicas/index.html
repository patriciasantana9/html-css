<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="foto g">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
    <!--<audio src="midia/hp.mp3" controls autoplay></audio> compatível com MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay>
        <source src="midia/hp.mp3" type="audio/mpeg">
        <source src="midia/hp.wav" type="audio/wav">
        <source src="midia/hp.ogg" type="audio/ogg"> <!--ele vai carregar o que for possível, tentando do primeiro para o último. O WAV é pesado demais, por mais que seja de ótima qualidade. NÃO USAR-->
        <p>Infelizmente, seu navegador não consegue reproduzir áudio. <a href="midia/hp.mp3">Clique aqui para baixar seu arquivo.</a> </p>
    </audio>
</body>
</html>
