<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block; /*serve pra deixar tudo na mesma linha, em vez de embaixo um do outro*/
            background-color: darksalmon;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            padding-top: 50px; /*para afastar o texto da borda*/
        }
       
        div:hover {
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div id="d1">01</div> <!--divs são espaços apenas que ocupam o lugar da linha toda-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
